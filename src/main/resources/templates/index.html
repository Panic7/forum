<!DOCTYPE html>
<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/blank}">

<head>
    <meta charset="UTF-8">
    <title>Rocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>
<body>
<div layout:fragment="content">
    <div class="d-flex bd-highlight mb-3">
        <div class="mr-auto p-2 bd-highlight">
            <h3>Top topics</h3>
        </div>
        <div class="p-2 bd-highlight">
            <a th:href="@{/topic/add}" class="btn btn-primary btn-sm">Add topic</a>
        </div>
    </div>
    <div class="container p-3">
        <div class="rounded card bg-white mb-2 overflow-auto" th:each="topic : ${topics}">
            <div class="p-2">
                <div class="media">
                    <a href="#">
                        <img th:src="*{topic.isAnonymous != true} ? *{topic.userDTO.pictureUrl} : '/img/undraw_profile.svg'" class="mr-3 rounded-circle" width="50" alt="User">
                    </a>
                    <div class="media-body">
                        <h6>
                            <a th:text="*{topic.header}" href="#" class="text-body"></a>
                        </h6>
                        <p class="text-secondary" th:text="${#strings.abbreviate(topic.description, 80)}">
                        </p>
                        <p class="text-muted">
                            <a href="#" th:text="*{topic.isAnonymous != true} ? *{topic.userDTO.username}"></a>
                            <span class="text-secondary font-weight-bold" th:text="*{topic.isAnonymous} ? 'Anonymous'"></span>
                            <small class="text-muted" th:if="${#lists.size(topic.comments)} > 0" th:text="replied"></small>
                            <small class="text-muted" th:unless="${#lists.size(topic.comments)} > 0" th:text="created"></small>
                            <span class="text-secondary font-weight-bold" th:text="*{topic.sinceCreation}"></span>
                        </p>
                    </div>
                    <div class="d-flex text-muted small text-center align-self-center">
                        <span class="d-none d-sm-inline-block">
                            <i class="fa far fa-eye mr-1"></i>
                            <p th:text="*{topic.views}"></p>
                        </span>
                        <span>
                            <i class="fa far fa-comment ml-2 mr-1"></i>
                            <p th:text="${#lists.size(topic.comments)}"></p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
