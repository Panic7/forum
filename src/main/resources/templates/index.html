<!DOCTYPE html>
<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/blank}">

<head>
    <meta charset="UTF-8">
    <title>Top Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow mb-4">
        <table>
            <thead>
            <tr>
                <th>Author</th>
                <th>Header</th>
                <th>Category</th>
                <th>CreationDate</th>
                <th>Description</th>
                <th>IsAnonymous</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="topic: ${topics}">
                <td th:text="${topic.userDTO.name}" />
                <td th:text="${topic.header}" />
                <td th:text="${topic.categoryDTO.title}" />
                <td th:text="${topic.creationDate}" />
                <td th:text="${topic.description}" />
                <td th:text="${topic.anonymous}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
